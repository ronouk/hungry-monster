<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>

    <!-- Google font stylesheet-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-------------------
        navbar
    -------------------->
        <nav class="mt-3">

            <img class="logo" src="logo.png" alt="Logo">
            <div class="menu">
                <ul class="menu-list">
                    <li class="menu-item menu-item-home"><a href="index.html">Home</a></li>
                    <li class="menu-item menu-item-about">About</li>
                    <li class="menu-item menu-item-recipes">Recipes</li>
                    <li class="menu-item menu-item-blog">Blog</li>
                </ul>
            </div>

        </nav> <!-- Nav Ending tag -->

        <!-------------------
        Search Bar
    -------------------->

        <div id="search-bar-container">

            <i class="fas fa-search search-icon"></i>
            <input id="input-box" type="text" placeholder="Search for meal...">
            <button id="search-button">Search</button>

        </div>

        <!-------------------
        Content body
    -------------------->

        <!-- All Food  -->
        <section class="pt-5">
            <div id="fooditem" class="row g-4"></div>
            <p id="error-message" class="text-center text-danger">No food available by this name &#128549;<br>Please try another</p>
        </section>

        <!-- Single Item -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="foodsDetails" class="modal-body"></div>
                </div>
            </div>
        </div>

    </div> <!-- Container Ending tag -->

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/638a39bdd7.js" crossorigin="anonymous"></script>

    <!-- main script -->
    <script src="script.js"></script>
</body>

</html>
